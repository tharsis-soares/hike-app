
<!DOCTYPE html>
<html lang="en-au">
    <head>
        
        <title>Three.js PWA Template</title>

        <meta charset="utf-8">
        <meta name="description" content="A basic Three.js Progressive Web App template compiled with Webpack.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content=#000>
        <meta name="apple-mobile-web-app-status-bar-style" content=#000>
        <meta name="author" content=Henry Egloff>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:creator" content=@henryegloff>
        <meta property="og:image" content="./_media/open-graph.jpg">

        <link rel="manifest" href="manifest.json" /> 
        <link rel="icon" href="_icons/favicon.ico" />  

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap" >
        
        <link rel="stylesheet" href="style.css">

        <script type="application/ld+json">
            {
                "@context" : "http://schema.org",
                "@type" : "SoftwareApplication",
                "name" : "Three.js PWA Template",
                "image" : "./_media/open-graph.jpg",
                "author" : {
                    "@type" : "Person",
                    "name" : "Henry Egloff"
                }
            }
        </script>

    </head>


    <body>
        
        <div id="three"></div> 

        <h1>
            <input accept=”image/*” id=”icon-button-file” type=”file” capture=”environment”/>
            <a href="https://github.com/henryegloff/Three.js-Basic-PWA-Template">
                Three.js PWA Template
            </a>
        </h1>

        <script src="script.js"></script>
         
    </body>
</html>
